[application]
APPNAME={{subdomain}}.{{domain}}.{{tld}}
ENVIRONMENT={{environment}}

[datasource]
DB_DATASOURCE={{dsn}}
DB_CONNECTIONSTRING=jdbc:mysql://localhost:{{port}}/{{database}}?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useLegacyDatetimeCode=true
DB_DRIVER={{driver}}
DB_CLASS={{class}}
DB_HOST={{host}}
DB_PORT={{port}}
DB_SCHEMA={{database}}
DB_USER={{username}}
DB_PASSWORD={{password}}

[email]
MAILGUNAPIKEY={{mailgunapikey}}
MAILGUNAPIPUBLICKEY={{mailgunapipublickey}}

[settings]
APPLICATIONPASSWORDSALT={{applicationPasswordSalt}}
HASHITERATIONS={{hashIterations}}
